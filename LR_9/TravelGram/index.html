<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>TravelGram</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="top-bar">
                <div class="search-box">
                    <input type="text" placeholder="Search and hit enter" onfocus="this.placeholder=''" class="search-box__input">
                    <i class="fas fa-search"></i>
                </div>       
                <img src="images/logo.png" alt="logo" class="top-bar__logo">
                <a href="#" class="top-bar__btn">SUBSCRIBE</a>
            </div>
            <div class="header__separate-line"> 
            </div>
            <nav>
                <ul class="header__menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURED</a></li>
                    <li><a href="#">BLOGS</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">CATEGORIES</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li>
                        <ul class="header__menu__media">
                            <li><i class="fab fa-facebook-f"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-google-plus-g"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-youtube"></i></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="slider">
            <div class="slider__layer">
                <h1 class="slider__layer__title">TRAVELLING</h1>
                <span class="slider__layer__subtitle">SPORTS THAT NEVER ENDS</span>
            </div>
        </div>
        
    </div>
</body>
</html>
